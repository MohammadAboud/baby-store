      <!-- Contact section -->
      <section id="contact">
         <div class="container container--pall">
            <h2>Contact Us:</h2>
            <div class="full-contact flex flex-jc-sb flex-fdm-c">
               <div class="left-container flex flex-fc-c">
                  <p>You can send a message:</p>
                  <div class="form-container">
                     <form name="contact" method="POST" data-netlify="true">
                        <div class="row1 flex flex-fc-c">
                           <p>
                              <label for="name">number:</label>
                              <input type="text" name="name" id="name" placeholder="Completed Number" required="required" />
                           </p>
                           <p>
                              <label for="tel">Telephone:</label>
                              <input type="tel" name="tel" id="tel" placeholder="Telephone (opcional)" />
                           </p>
                        </div>
                        <div class="row2">
                           <p>
                              <label for="email">Email:</label>
                              <input type="email" name="email" id="email" placeholder="Email" required="required" />
                           </p>
                        </div>

                        <div class="row3">
                           <p>
                              <label for="message">Message:</label>
                              <textarea id="message" name="message" placeholder="Write your message here" required="required"
                                 maxlength="280"></textarea>
                           </p>
                        </div>
                        <p>
                           <button type="submit">Send</button>
                        </p>
                     </form>

                  </div>
               </div>
               <div class="right-container  flex flex-jc-sb flex-fds-c">
                  <div class="contact-info">
                     <p>Or you can make enquiries and/or orders directly at:</p>
